<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="top">
            <h3>Date</h3>
            <div id="functional">
                <div class="filter-wrapper">
                    <div id="filter_holder"></div>
                    <input type="text" id="filter" placeholder="Filter">
                </div>
            </div>
        </div>
        <div id="work-place">
            <button id="backward"><</button>
            <div id="days-wrapper">
                <div class="mon">
                    <div class="day-header">
                        <div class="day-top">
                            <p>Date</p>
                            <p>Mon</p>
                        </div>
                        <hr class="hr_t">
                    </div>
                </div>
                <div class="tue">
                    <div class="day-header">
                        <div class="day-top">
                            <p>Date</p>
                            <p>Tue</p>
                        </div>
                        <hr class="hr_t">
                    </div>
                </div>
                <div class="wed">
                    <div class="day-header">
                        <div class="day-top">
                            <p>Date</p>
                            <p>Wed</p>
                        </div>
                        <hr class="hr_t">
                    </div>
                </div>
                <div class="thu">
                    <div class="day-header">
                        <div class="day-top">
                            <p>Date</p>
                            <p>Thu</p>
                        </div>
                        <hr class="hr_t">
                    </div>
                </div>
                <div class="fri">
                    <div class="day-header">
                        <div class="day-top">
                            <p>Date</p>
                            <p>Fri</p>
                        </div>
                        <hr class="hr_t">
                    </div>
                </div>
                <div class="sat-sun">
                    <div class="sat">
                        <div class="day-header">
                            <div class="day-top">
                                <p>Date</p>
                                <p>Sat</p>
                            </div>
                            <hr class="hr_t">
                        </div>
                    </div>
                    <div class="san">
                        <div class="day-header">
                            <div class="day-top">
                                <p>Date</p>
                                <p>Sun</p>
                            </div>
                            <hr class="hr_t">
                        </div>
                    </div>
                </div>
            </div>
            <button id="forward">></button>
        </div>
    </div>

    <label class="switch">
        <input type="checkbox" id="switch">
        <span class="slider"></span>
    </label>

    <script src="funcs/init.js"></script>
    <script src="funcs/use-state.js"></script>
    <script src="funcs/get-week.js"></script>
    <script src="funcs/get-month-name.js"></script>
    <script src="funcs/upd-filters.js"></script>
    <script src="TaskLogic.js"></script>
    <script src="PageSettings.js"></script>
    <script src="funcs/get-coords.js"></script>
    <script src="funcs/is-cursor-at-start.js"></script>
    <script src="funcs/is-cursor-at-end.js"></script>
    <script src="funcs/save-plans.js"></script>
    <script src="funcs/load-plans.js"></script>
    <script src="funcs/close.js"></script>
    <script src="funcs/create-gradient.js"></script>
    <script src="funcs/get-index.js"></script>
    <script src="funcs/razdv.js"></script>
    <script src="funcs/re-razdv.js"></script>
    <script src="funcs/replace-with-not-move.js"></script>
    <script src="funcs/replace.js"></script>
</body>

</html>
